<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${vacante.id != null} ? 'Editar Vacante' : 'Nueva Vacante'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header" th:classappend="${vacante.id != null} ? 'bg-warning' : 'bg-success'">
            <h4 class="text-white mb-0" th:text="${vacante.id != null} ? 'Editar Vacante' : 'Nueva Vacante'"></h4>
        </div>
        <div class="card-body">
            <form th:action="@{/empleador/vacantes}" th:object="${vacante}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Título del Puesto *</label>
                            <input type="text" th:field="*{titulo}" class="form-control"
                                   placeholder="Ej: Desarrollador Java Senior">
                            <div th:if="${#fields.hasErrors('titulo')}" class="text-danger">
                                <small th:errors="*{titulo}"></small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Ubicación *</label>
                            <input type="text" th:field="*{ubicacionId}" class="form-control"
                                   placeholder="Ej: CDMX, GDL, MTY">
                            <div th:if="${#fields.hasErrors('ubicacionId')}" class="text-danger">
                                <small th:errors="*{ubicacionId}"></small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Tipo de Trabajo *</label>
                            <select th:field="*{tipoTrabajo}" class="form-select">
                                <option value="">Selecciona un tipo</option>
                                <option th:each="tipo : ${tiposTrabajo}"
                                        th:value="${tipo}"
                                        th:text="${tipo}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('tipoTrabajo')}" class="text-danger">
                                <small th:errors="*{tipoTrabajo}"></small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Salario *</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" th:field="*{salario}" class="form-control"
                                       step="0.01" min="0" placeholder="0.00">
                            </div>
                            <div th:if="${#fields.hasErrors('salario')}" class="text-danger">
                                <small th:errors="*{salario}"></small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Campo para fecha de cierre -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Fecha de Cierre (Opcional)</label>
                            <input type="datetime-local" th:field="*{fechaCierre}" class="form-control">
                            <small class="text-muted">Deja vacío si no hay fecha de cierre definida</small>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripción del Puesto *</label>
                    <textarea th:field="*{descripcion}" class="form-control" rows="4"
                              placeholder="Describe las responsabilidades del puesto..."></textarea>
                    <div th:if="${#fields.hasErrors('descripcion')}" class="text-danger">
                        <small th:errors="*{descripcion}"></small>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Requisitos *</label>
                    <textarea th:field="*{requisitos}" class="form-control" rows="4"
                              placeholder="Lista los requisitos y habilidades necesarias..."></textarea>
                    <div th:if="${#fields.hasErrors('requisitos')}" class="text-danger">
                        <small th:errors="*{requisitos}"></small>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/empleador/vacantes}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success">Guardar Vacante</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
