<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vacantes Disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Vacantes Disponibles</h1>
        <div>
            <a th:href="@{/auth/bienvenida/aspirante}" class="btn btn-outline-secondary">← Volver</a>
        </div>
    </div>

    <!-- Información del aspirante -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title" th:text="'Id: ' + ${aspirante.id}"></h5>
            <h5 class="card-title" th:text="'Aspirante: ' + ${aspirante.nombre}"></h5>
            <p class="card-text mb-0" th:text="'Habilidades: ' + ${aspirante.habilidades}"></p>
        </div>
    </div>

    <!-- Lista de vacantes -->
    <div class="card">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(vacantes)}" class="alert alert-info text-center">
                <h5>No hay vacantes disponibles en este momento</h5>
                <p>Vuelve más tarde para ver nuevas oportunidades</p>
            </div>

            <div th:unless="${#lists.isEmpty(vacantes)}">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5>Total de vacantes disponibles: <span th:text="${#lists.size(vacantes)}" class="badge bg-success"></span></h5>
                </div>

                <div class="row">
                    <div th:each="vacante : ${vacantes}" class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header">
                                <h6 class="mb-0" th:text="${vacante.titulo}"></h6>
                            </div>
                            <div class="card-body">
                                <p class="card-text" th:text="${vacante.descripcion}"></p>

                                <div class="mb-2">
                                    <strong>Id:</strong>
                                    <span  th:text="${vacante.id}"></span>
                                </div>

                                <div class="mb-2">
                                    <strong>Ubicación:</strong>
                                    <span class="badge bg-info" th:text="${vacante.ubicacionId}"></span>
                                </div>

                                <div class="mb-2">
                                    <strong>Modalidad:</strong>
                                    <span th:switch="${vacante.tipoTrabajo}">
                                        <span th:case="PRESENCIAL" class="badge bg-warning">Presencial</span>
                                        <span th:case="REMOTO" class="badge bg-success">Remoto</span>
                                        <span th:case="HIBRIDO" class="badge bg-primary">Híbrido</span>
                                        <span th:case="*" class="badge bg-secondary" th:text="${vacante.tipoTrabajo}"></span>
                                    </span>
                                </div>

                                <div class="mb-2">
                                    <strong>Salario:</strong>
                                    <span class="text-success fw-bold" th:text="${#numbers.formatCurrency(vacante.salario)}"></span>
                                </div>

                                <div class="mb-3">
                                    <strong>Requisitos:</strong>
                                    <small class="text-muted d-block" th:text="${vacante.requisitos}"></small>
                                </div>
                            </div>
                            <!-- En cada vacante, el botón debe apuntar a la ruta correcta -->
                            <div class="card-footer">
                                <small class="text-muted">
                                    Publicado: <span th:text="${#temporals.format(vacante.fechaPublicacion, 'dd/MM/yyyy')}"></span>
                                </small>
                                <!-- BOTÓN CORREGIDO: Usar la ruta con parámetro -->
                                <a th:href="@{/solicitudes/aspirante/postular/{id}(id=${vacante.id})}"
                                   class="btn btn-primary btn-sm float-end">
                                    Postularme
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navegación -->
    <div class="mt-3 text-center">
        <a th:href="@{/auth/bienvenida/aspirante}" class="btn btn-outline-secondary me-2">← Volver al Inicio</a>
        <a th:href="@{/auth/logout}" class="btn btn-outline-danger">Cerrar Sesión</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
