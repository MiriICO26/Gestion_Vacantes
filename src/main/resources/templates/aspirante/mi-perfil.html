<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Aspirante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .profile-card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .field-label {
            color: #495057;
            font-weight: 600;
        }
        .field-value {
            color: #6c757d;
            background-color: #f8f9fa;
            padding: 8px 12px;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1><i class="fas fa-user-circle me-2 text-primary"></i>Mi Perfil</h1>
        <div>
            <a th:href="@{/auth/bienvenida/aspirante}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>Volver al Inicio
            </a>
        </div>
    </div>

    <!-- Tarjeta de Perfil Completo -->
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card profile-card">
                <div class="card-header bg-primary text-white py-3">
                    <h4 class="mb-0"><i class="fas fa-id-card me-2"></i>Información Completa del Perfil</h4>
                </div>
                <div class="card-body p-4">

                    <!-- Fila 1: ID y Estado -->
                    <div class="row mb-4">
                        <div class="col-md-6 mb-3">
                            <label class="field-label"><i class="fas fa-fingerprint me-2"></i>ID:</label>
                            <div class="field-value" th:text="${aspirante.id}">-</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="field-label"><i class="fas fa-power-off me-2"></i>Estado:</label>
                            <div class="field-value">
                                <span th:if="${aspirante.active}" class="badge bg-success">
                                    <i class="fas fa-check-circle me-1"></i>ACTIVO
                                </span>
                                <span th:unless="${aspirante.active}" class="badge bg-danger">
                                    <i class="fas fa-times-circle me-1"></i>INACTIVO
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- Fila 2: Correo y Nombre -->
                    <div class="row mb-4">
                        <div class="col-md-6 mb-3">
                            <label class="field-label"><i class="fas fa-envelope me-2"></i>Correo Electrónico:</label>
                            <div class="field-value" th:text="${aspirante.correo}">-</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="field-label"><i class="fas fa-user me-2"></i>Nombre Completo:</label>
                            <div class="field-value" th:text="${aspirante.nombre} ?: 'No especificado'">-</div>
                        </div>
                    </div>

                    <!-- Fila 3: Rol -->
                    <div class="row mb-4">
                        <div class="col-md-6 mb-3">
                            <label class="field-label"><i class="fas fa-user-tag me-2"></i>Rol:</label>
                            <div class="field-value">
                                <span class="badge bg-info" th:text="${aspirante.rol}">-</span>
                            </div>
                        </div>
                    </div>

                    <!-- Fila 4: Habilidades -->
                    <div class="row mb-4">
                        <div class="col-12 mb-3">
                            <label class="field-label"><i class="fas fa-tools me-2"></i>Habilidades:</label>
                            <div class="field-value">
                                <div th:if="${aspirante.habilidades != null and aspirante.habilidades != ''}">
                                    <span th:each="habilidad : ${#strings.arraySplit(aspirante.habilidades, ',')}"
                                          class="badge bg-success me-1 mb-1 p-2">
                                        <i class="fas fa-check me-1"></i>
                                        [[${habilidad.trim()}]]
                                    </span>
                                </div>
                                <span th:if="${aspirante.habilidades == null or aspirante.habilidades == ''}"
                                      class="text-muted">No hay habilidades registradas</span>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Footer con acciones -->
                <div class="card-footer bg-light py-3">
                    <div class="row">
                        <div class="col-md-6">
                            <small class="text-muted">
                                <i class="fas fa-info-circle me-1"></i>
                                Perfil del aspirante
                            </small>
                        </div>
                        <div class="col-md-6 text-end">
                            <a th:href="@{/auth/bienvenida/aspirante}" class="btn btn-outline-secondary me-2">
                                <i class="fas fa-home me-1"></i>Inicio
                            </a>
                            <a th:href="@{/auth/logout}" class="btn btn-outline-danger">
                                <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
