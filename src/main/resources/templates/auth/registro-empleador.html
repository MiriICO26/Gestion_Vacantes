<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro Empleador - Gestión de Vacantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .registro-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="registro-container">
        <div class="card">
            <div class="card-header text-center bg-warning text-dark">
                <h4>Registro de Empleador</h4>
            </div>
            <div class="card-body">
                <!-- Mensajes -->
                <div th:if="${param.registroExitoso}" class="alert alert-success">
                    ¡Registro exitoso! Ahora puedes iniciar sesión.
                </div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <form th:action="@{/auth/registro/empleador}" th:object="${empleador}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Nombre Completo</label>
                        <input type="text" th:field="*{nombre}" class="form-control" required>
                        <div th:if="${#fields.hasErrors('nombre')}" class="text-danger small" th:errors="*{nombre}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Correo Electrónico</label>
                        <input type="email" th:field="*{correo}" class="form-control" required>
                        <div th:if="${#fields.hasErrors('correo')}" class="text-danger small" th:errors="*{correo}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contraseña (mínimo 8 caracteres)</label>
                        <input type="password" th:field="*{password}" class="form-control" required>
                        <div th:if="${#fields.hasErrors('password')}" class="text-danger small" th:errors="*{password}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Empresa</label>
                        <input type="text" th:field="*{empresa}" class="form-control"
                               placeholder="Nombre de su empresa" required>
                        <div th:if="${#fields.hasErrors('empresa')}" class="text-danger small" th:errors="*{empresa}"></div>
                    </div>

                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-warning">Guardar Registro</button>
                    </div>
                </form>

                <div class="d-grid gap-2">
                    <a th:href="@{/}" class="btn btn-outline-secondary">← Regresar al Inicio</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
