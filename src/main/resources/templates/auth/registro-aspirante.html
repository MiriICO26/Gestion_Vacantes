<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro Aspirante - Gesti√≥n de Vacantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .registro-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .btn-custom {
            width: 100%;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="registro-container">
        <div class="card">
            <div class="card-header text-center bg-success text-white">
                <h4>Registro de Aspirante</h4>
            </div>
            <div class="card-body">
                <!-- Mensajes -->
                <div th:if="${param.registroExitoso}" class="alert alert-success">
                    ¬°Registro exitoso! Ahora puedes iniciar sesi√≥n.
                </div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <form th:action="@{/auth/registro/aspirante}" th:object="${aspirante}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Nombre Completo</label>
                        <input type="text" th:field="*{nombre}" class="form-control" required>
                        <div th:if="${#fields.hasErrors('nombre')}" class="text-danger small" th:errors="*{nombre}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Correo Electr√≥nico</label>
                        <input type="email" th:field="*{correo}" class="form-control" required>
                        <div th:if="${#fields.hasErrors('correo')}" class="text-danger small" th:errors="*{correo}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contrase√±a (m√≠nimo 8 caracteres)</label>
                        <input type="password" th:field="*{password}" class="form-control" required>
                        <div th:if="${#fields.hasErrors('password')}" class="text-danger small" th:errors="*{password}"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Habilidades</label>
                        <textarea th:field="*{habilidades}" class="form-control" rows="3"
                                  placeholder="Describa sus habilidades, experiencia, conocimientos..."></textarea>
                    </div>

                    <!-- Bot√≥n principal de registro -->
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-success btn-custom">Guardar Registro</button>
                    </div>
                </form>

                <!-- Botones secundarios -->
                <div class="d-grid gap-2">
                    <a th:href="@{/auth/login}" class="btn btn-primary btn-custom">
                        üîê Iniciar Sesi√≥n
                    </a>
                    <a th:href="@{/}" class="btn btn-outline-secondary btn-custom">‚Üê Regresar al Inicio</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
