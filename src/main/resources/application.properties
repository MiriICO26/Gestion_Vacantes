# Configuración de la aplicación
spring.application.name=gestion_yearwise

# Base de datos - USAR VARIABLES DE ENTORNO
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/gestion_yearwise}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Servidor
server.port=${SERVER_PORT:8080}

# Email - USAR VARIABLES DE ENTORNO
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME:}
spring.mail.password=${EMAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.email.from=${EMAIL_USERNAME:}
app.base.url=${BASE_URL:http://localhost:8080}
